<!DOCTYPE html>
<html>
  <head>
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/side-bar.css">
    <link rel="stylesheet" href="css/article.css">
    <title>...</title>
    <script type="module" src="js/article.js"></script>
  </head>
  <body>
    <div id="article-container">
      <div id="article" class="filter-automatic">
        <div id="article-background">
          <div class="paper"></div>
        </div>
        <div id="article-content">
          <div id="article-footers"></div>
          <div id="article-text" contenteditable="true" spellcheck="false"></div>
          <div id="article-menu" class="hidden"></div>
        </div>
      </div>
      <div id="status-container">
        <div id="error-text"></div>
      </div>
    </div>
    <div id="side-bar-button-container">
      <div id="side-bar-button">
        <span class="left-arrow"></span>
      </div>
      <div id="side-bar-container">
        <div id="side-bar">
          <div id="side-bar-top"></div>
          <div id="side-bar-bottom"></div>
        </div>
      </div>
    </div>
    <iframe id="scratch-pad" src="scratch.html">
  </body>
</html>
